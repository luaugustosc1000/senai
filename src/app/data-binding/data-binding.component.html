<h1> interpolação </h1>

<p>String com interpolação: {{ url }}</p>
<p>1 + 1 = {{ 1 + 1}}</p>

<h1>Property Binding</h1>
<img [src]="urlimagem">
<img bind-src="urlimagem">

<h1>Event binding</h1>



<input type="text" 
(keyup)="onKeyUp($event)" 
(keyup.enter)="armazenarValor(campoInput.value)"
(blur) = "armazenarValor(campoInput.value)"
class="form-control"
#campoInput>

<p>valor Atual: {{ valorAtual }}</p>
<p>valor Armazenado: {{ valorArmazenado }}</p>

<br>

<span 
  (mouseover)="onMouseOver()"
  (mouseout)="onMouseOut()"
  [class.highlight]="isMouseOver"
> Passe o Mouse</span>

<input #valorCss (keyup.enter)="onEnter(valorCss.value)"
placeholder="Digite a classe css aqui">
<br>

<div *ngIf="showMessage" [class]="classe" role="alert">
    Mensagem para o usuário
  </div>
  
  <button (click)="changeShowMessage()" class="btn btn-primary">
   Show Message
  </button>

<p>{{ isMouseOver }}</p>
